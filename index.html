<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity and Beyond</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <main>
      <header>
        <h1>Enjoy the aurora from the solar wind anytime and anywhere!</h1>
      </header>

      <!-- Location -->
      <form action="#" method="GET">
        <fieldset>
          <legend>Map</legend>
          <div id="mapbox">
            <div w3-include-html="map.html"></div>
          </div>
        </fieldset>
      </form>

      <br />
      <br />
      <!-- shows real time -->
      <div>
        <button type="button" id="showNow">Show Me Now</button> or chosose a day
        below.
      </div>

      <br />
      <br />

      <form action="#" method="GET">
        <fieldset>
          <legend>Date</legend>
          <label for="date">Choose a day</label>
          <input type="date" id="date" name="date" />
        </fieldset>

        <br />
        <br />
        <div class="row">
          <label for="wind">Solor wind</label>
          <p class="inlineBlock"><span id="windVal"></span></p>
          <input
            type="range"
            id="wind"
            name="wind"
            min="0"
            max="100"
            value="0"
          />
        </div>

        <br />
        <br />

        <div class="row">
          <label for="n2">N<sub>2</sub><sup>&#43;</sup></label>
          <p class="inlineBlock"><span id="n2Val"></span>%</p>
        </div>
        <input type="range" id="n2" name="n2" min="0" max="100" value="0" />
        <br />
        <br />
        <div class="row">
          <label for="ox">O</label>
          <p class="inlineBlock"><span id="oxVal"></span>%</p>
          <input type="range" id="ox" name="ox" min="0" max="100" value="0" />
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
